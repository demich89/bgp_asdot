<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BGP ASN Converter</title>
</head>
<body>

<h3>BGP ASN Converter (ASDOT â‡† ASPLAIN)</h3>

<input id="asn" type="text" placeholder="Enter ASN (e.g. 1.10 or 65546)" size="30">
<button onclick="convert()">Convert</button>

<p>ASDOT: <span id="outdot"></span></p>
<p>ASPLAIN: <span id="outlong"></span></p>

<script>
function convert() {
    const input = document.getElementById("asn").value.trim();
    const dot = document.getElementById("outdot");
    const long = document.getElementById("outlong");

    dot.textContent = "";
    long.textContent = "";

    if (input.includes(".")) {
        // ASDOT -> ASPLAIN
        const [hi, lo] = input.split(".");
        const n = Number(hi) * 65536 + Number(lo);
        dot.textContent = input;
        long.textContent = n;
    } else {
        // ASPLAIN -> ASDOT
        const n = Number(input);
        const hi = Math.floor(n / 65536);
        const lo = n % 65536;
        dot.textContent = hi + "." + lo;
        long.textContent = n;
    }
}
</script>

</body>
</html>
